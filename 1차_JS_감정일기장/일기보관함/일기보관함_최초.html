<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>감정일기장</title>

    <link rel="stylesheet" href="./일기보관함_최초.css"/>
    <link rel="stylesheet" href="../모달스타일.css">
    <link rel="stylesheet" href="./일기보관함_최초_모바일.css" media="(max-width: 779px)"/> 

    <script src="./일기보관함_최초.js">      
    </script>
    <script src="../모달기능.js">
    </script>
    <script src="./일기보관함_최초_사진보관함.js">
    </script>
</head>
<body>
    <div class="프레임"> 
     <p class="헤더">민지의 다이어리</p>
        
     <img src="../images/베개사진.jpg" class="베개사진"/>
    
         <div class="메인_바디">
                <div class="메인_바디_상단글씨">
                    <button class="메인_바디_상단글씨_일기보관함" id="일기보관함탭" onclick="일기보관함내용보이기()">일기보관함</button>
                    <button class="메인_바디_상단글씨_사진보관함" id="사진보관함탭" onclick="사진보관함내용보이기()">사진보관함</button>
                </div>
            
                <main class="일기보관함_프레임" id="일기보관함_프레임">    
                  <div class="메인_바디_일기장">
                      <div class="메인_바디_일기장_필터일기쓰기버튼">
                            <div class="메인_바디_필터_배경">
                               <div class="메인_바디_필터-서치바"> 
                                <select class="필터버튼" id="일기보관함_필터버튼" onchange="필터링기능(event)">
                                    <option selected>전체</option>
                                    <option value="행복선택">행복해요</option>
                                    <option value="슬픔선택">슬퍼요</option>
                                    <option value="놀람선택">놀랐어요</option>
                                    <option value="화남선택">화나요</option>
                                    <option value="기타선택">기타</option>
                                </select>
                                <div class="서치바">
                                  <img src="../icons/서치바 돋보기.svg" id="서치바_돋보기">
                                  <input placeholder="검색어를 입력해 주세요." id="서치바_검색창" oninput="서치바검색기능(event)">
                                </div>
                               </div>
                               <button class="일기쓰기버튼" id="일기쓰기버튼" onclick="모달열기기능('일기쓰기모달_전체')">+  일기쓰기</button>    
                            </div>
                        </div>    
                      <div id="일기장전체틀" class="메인_바디_일기장_일기저장프레임_"> 
                        <div id="일기목록"></div>
                      </div>
                  </div>
                 <!-------------------------------------모달 관련 --------------------------------------->
                 <!------------ 일기쓰기 ---------------->
                    <div class="공통모달그룹" id="일기쓰기모달_전체" >
                        <div class="공통모달배경" onclick="모달닫기기능('일기쓰기모달_전체')"></div>
                        <div class="일기쓰기모달" id="일기쓰기모달">
                            <div class="일기쓰기_헤더">
                                <p class="일기쓰기">일기 쓰기</p>
                                <div class="다크모드_토글">
                                 <label for="다크모드" id="다크모드라벨">다크모드</label>
                                 <input type="checkbox" class="다크모드토글" id="다크모드토글id" onclick="">
                                </div>
                            </div>
                            <div class="오늘기분은어떗나요">
                                <p class="오늘기분은어떗나요_질문">오늘 기분은 어땟나요?</p>
                                <div class="일기쓰기_기분버튼" id="기분상태체크">
                                    <div class="라디오버튼">
                                        <input type="radio" name="기분상태" value="행복" checked/>
                                        <div class="기분">행복해요</div>
                                    </div>
                                    <div class="라디오버튼">    
                                        <input type="radio" name="기분상태" value="슬픔"/>
                                        <div class="기분">슬퍼요</div>
                                    </div> 
                                    <div class="라디오버튼">   
                                        <input type="radio" name="기분상태" value="놀람"/>
                                        <div class="기분">놀랐어요</div>
                                    </div>
                                    <div class="라디오버튼">   
                                        <input type="radio" name="기분상태" value="화남"/>
                                        <div class="기분">화나요</div>
                                    </div>
                                    <div class="라디오버튼"> 
                                        <input type="radio" name="기분상태" value="기타"/>
                                        <div class="기분">기타</div>
                                    </div>  
                                </div>
                            </div>

                            <div class="제목과내용" id="제목과내용">
                                <div class="메인_바디_일기장_일기쓰기_제목">
                                    <p class="메인_바디_일기장_일기쓰기_제목텍스트">제목</p>
                                    <input type="text" placeholder="제목을 입력해 주세요." class="제목을입력해주세요" id="제목입력창"/>
                                </div>
                                <div class="메인_바디_일기장_일기쓰기_내용">
                                    <p class="메인_바디_일기장_일기쓰기_내용텍스트">내용</p>
                                    <input type="text" placeholder="내용을 입력해 주세요." class="내용을입력해주세요" id="내용입력창" />
                                </div>
                            </div>
                            <div class="일기쓰기_닫기등록버튼">
                                <button class="메인_바디_일기장_일기쓰기_닫기" id="일기쓰기_닫기버튼" onclick="모달열기기능('일기등록취소')">닫기</button>
                                <button class="메인_바디_일기장_일기쓰기_등록하기" id="일기쓰기_등록하기버튼" onclick="글쓰기기능(); 모달열기기능('일기등록완료');">등록하기</button>
                            </div>
                        </div>
                    </div>

                    <!------------ 일기등록취소 ---------------->
                        <div class="공통모달그룹" id="일기등록취소">
                            <div class="공통모달배경"></div>
                            <div class="일기등록취소모달">
                                <div class="일기등록취소_텍스트"> 
                                    <p class="일기등록취소_텍스트_타이틀"> 일기 등록 취소 </p>
                                    <p class="일기등록취소_텍스트_내용"> 일기 등록을 취소 하시겠어요? </p>
                                </div>
                                <div class="일기등록취소_버튼">
                                    <button id="계속작성" onclick="모달닫기기능('일기등록취소')"> 계속 작성 </button>
                                    <button id="등록취소" onclick="모달닫기기능('일기쓰기모달_전체'); 모달닫기기능('일기등록취소')"> 등록 취소 </button>
                                </div>
                            </div>
                        </div>

                    <!------------ 일기등록완료 ---------------->
                        <div class="공통모달그룹" id="일기등록완료">
                            <div class="공통모달배경"></div>
                            <div class="일기등록완료모달">
                                <div class="일기등록완료모달_텍스트">
                                    <p class="일기등록완료_텍스트_타이틀">일기 등록 완료</p>
                                    <p class="일기등록완료_텍스트_내용">등록이 완료 되었습니다.</p>
                                </div>
                                <button id="일기등록완료_확인" onclick="모달닫기기능('일기등록완료'); 모달닫기기능('일기쓰기모달_전체')">확인</button>
                            </div>
                        </div>
                </main>
                     <!-- ------------------------------------일기보관함_프레임 끝------------------------------------------- -->

                     <!-- ------------------------------------사진보관함 프레임------------------------------------------- -->
                    <main class="사진보관함_프레임" id="사진보관함_프레임">
                        <div class="메인_바디_사진보관함_필터">
                            <select class="필터버튼" id="사진보관함_필터버튼" onchange="사진크기필터링(event)">
                                <option selected>기본형</option>
                                <option value="가로형선택">가로형</option>
                                <option value="세로형선택">세로형</option>
                            </select> 
                        </div>
                        <div class="강아지사진보이는곳" id="강아지사진보이는곳id">
                        </div>
                    </main>
                </div>
          </div>
          <div class="페이지네이션">
          </div>
          
            
         <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ하단ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
            <img class="플로팅버튼" id="플로팅버튼사진" src="../icons/up_outline_light_xl.svg" 
                            onclick="화면맨위로올리기기능()" > 
            <div class="하단">
                <div class="하단_글씨">
                    <p class="하단_글씨_민지의다이어리">민지의 다이어리</p>
                    <!-- <p class="하단_글씨_name">대표 : {name}</p> -->
                    <p class="하단_글씨_copyright">Copyright © 2024. {name} Co., Ltd.</p>
            </div>
        <!-- </div> -->
    </div>
    
</body>
</html>
